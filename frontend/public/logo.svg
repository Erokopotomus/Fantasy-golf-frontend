<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ed882"/>
      <stop offset="100%" style="stop-color:#14a36a"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <rect width="512" height="512" rx="108" fill="url(#shine)"/>
  <!-- Golf flag pole -->
  <line x1="330" y1="100" x2="330" y2="400" stroke="white" stroke-width="14" stroke-linecap="round"/>
  <!-- Golf flag (waving) -->
  <path d="M330 100 Q290 125, 250 115 Q210 105, 185 130 L185 195 Q210 170, 250 180 Q290 190, 330 165 Z" fill="white" opacity="0.95"/>
  <!-- Letter C on the flag -->
  <path d="M275 134 C260 126, 225 128, 218 147 C211 166, 228 180, 248 175" stroke="url(#bg)" stroke-width="11" stroke-linecap="round" fill="none"/>
  <!-- Golf ball -->
  <circle cx="330" cy="410" r="42" fill="white"/>
  <!-- Ball dimples -->
  <circle cx="315" cy="400" r="4" fill="rgba(0,0,0,0.08)"/>
  <circle cx="330" cy="395" r="4" fill="rgba(0,0,0,0.08)"/>
  <circle cx="345" cy="400" r="4" fill="rgba(0,0,0,0.08)"/>
  <circle cx="322" cy="415" r="4" fill="rgba(0,0,0,0.08)"/>
  <circle cx="338" cy="415" r="4" fill="rgba(0,0,0,0.08)"/>
  <circle cx="330" cy="430" r="4" fill="rgba(0,0,0,0.08)"/>
  <!-- Ground/tee line -->
  <line x1="300" y1="452" x2="360" y2="452" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
</svg>
